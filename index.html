<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>UDP Chat Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #chat-container {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #message-input {
            width: 70%;
            padding: 5px;
        }
        #send-button {
            width: 25%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <input type="text" id="username-input" placeholder="Seu nome">
    <input type="text" id="message-input" placeholder="Digite sua mensagem">
    <button id="send-button">Enviar</button>

    <script src="script.js"></script>
</body>
</html>
